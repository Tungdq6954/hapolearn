<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <title>Hapolearn</title>
</head>

<body>
    <div class="container-fluid p-0">
        <!-- header -->
        <div id="header" class="container-fluid header">
            <!-- navbar -->
            <nav class="navbar navbar-expand-sm navbar-light navbar-style">
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="row">
                    <div class="col be-center">
                        <a class="navbar-brand align-items-end navbar-brand-img" href="#">
                            <img src="./assets/img/Hapo_Learn.png" alt="Hapo_Learn">
                        </a>
                    </div>
                    <div class="col">
                        <div class="collapse navbar-collapse justify-content-end header-navbar-collapse"
                            id="navbarSupportedContent">
                            <ul class="navbar-nav">
                                <li class="nav-item active ">
                                    <a class="nav-link" href="#">HOME</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">ALL/COURSES</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">LOGIN/REGISTER</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">PROFILE</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>



            </nav>
        </div>

        <!-- body -->
        <div id="body" class="container-fluid p-0 body">
            <div class="banner-1">
                <img class="background-banner-1" src="./assets/img/Hapo_Learn_banner 1.png" alt="">
                <span class="banner-text-1">Learn Anytime, Anywhere</span>
                <span class="banner-text-2">at HapoLearn <img class="hapo-logo" src="./assets/img/hapo_logo.png"
                        alt="hapo_logo"> !</span>
                <span class="banner-text-3">Interactive lessons, "on-the-go" <br> practice, peer support.</span>
                <div class="button-banner-1">Start Learning Now!</div>
            </div>
        </div>

        <!-- footer -->
        <div id="footer" class="container-fluid p-0 footer">footer</div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
