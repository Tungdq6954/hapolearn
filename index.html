<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <title>Hapolearn</title>
</head>

<body>
    <div class="container-fluid p-0">
        <!-- header -->
        <div id="header" class="container-fluid header">
            <nav class="navbar navbar-expand-sm navbar-light navbar-style">
                <button class="navbar-toggler button-navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <a class="navbar-brand align-items-end navbar-brand-img" href="#"></a>

                <div class="collapse navbar-collapse justify-content-end header-navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link d-flex justify-content-center home-txt" href="#">HOME</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link d-flex justify-content-center all-courses-txt" href="#">ALL/COURSES</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link d-flex justify-content-center login-register-txt"
                                href="#">LOGIN/REGISTER</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link d-flex justify-content-center profile-txt" href="#">PROFILE</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <!-- body -->
        <div id="body" class="container-fluid p-0 body">
            <div class="hapo-learn-banner">
                <div class="background-hapo-learn-banner"></div>
                <span class="hapo-learn-title">Learn Anytime, Anywhere</span>
                <span class="hapo-learn-subtitle">at HapoLearn <img class="hapo-logo" src="./assets/img/hapo_logo.png"
                        alt="hapo_logo"> !</span>
                <span class="hapo-learn-content">Interactive lessons, "on-the-go" <br> practice, peer support.</span>
                <a href="#">
                    <div class="button-hapo-learn-banner">Start Learning Now!</div>
                </a>

            </div>
        </div>

        <!-- footer -->
        <div id="footer" class="container-fluid p-0 footer"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
